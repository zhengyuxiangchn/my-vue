<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Vue Demo</title>
</head>

<body>
	<div id="app"></div>
	<script src="vue.js"></script>
	<script>
		const vbus = new Vue({
			el: '#app',
			data: {
				a: 1,
				b: 2
			},
			methods: {
				handleClick() {
					this.a++
				}
			},
			mounted() {
				this.b = 'B'
			}
		})

		console.log(vbus)
	</script>
</body>

</html>
